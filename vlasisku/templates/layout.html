<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta charset="UTF-8"/>
        <title>{% block title %}{% endblock %}vlasisku</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-16.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='blueprint/screen.css') }}" type="text/css" media="screen, projection"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='blueprint/print.css') }}" type="text/css" media="print"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='grids-min.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='tipTip.css') }}" type="text/css" media="screen, projection, print"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='jquery.autocomplete.css') }}" type="text/css" media="screen, projection, print"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}" type="text/css" media="screen, projection, print"/>
        <link rel="search" type="application/opensearchdescription+xml" href="{{ url_for('opensearch.opensearch_render') }}" title="Lojban dictionary"/>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery.tipTip.minified.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery.autocomplete.pack.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('general.javascript') }}"></script>
        {% endblock %}
    </head>
    <body onload="try{document.search.query.focus();}catch(e){}">
        {% block body %}
        <div id="doc3">
            <div id="hd">
                <div id="nav">
                    <ol>
                        <li><a href="{{ url_for('app.index') }}" rel="index" accesskey="h">Home</a></li>
                        <li><a href="https://github.com/lojban/vlasisku/issues" title="Found a bug? Report it!" accesskey="b">Bugs</a></li>
                        <li><a href="{{ url_for('pages.help') }}" accesskey="?">Help</a></li>
                    </ol>
                </div>

                <div>
                    <form action="/" method="get" onsubmit="return search();" id="search" name="search">
                        <p>
                            <input type="text" value="{{ query if query }}" size="30" id="query" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" name="query" accesskey="f" tabindex="1" onfocus="this.select()"/>
                            <button type="submit"><img src="{{ url_for('static', filename='favicon-16.png') }}" alt=""/> Find!</button>
                        </p>
                    </form>
                </div>
            </div>

            <div id="bd">
                <div id="yui-main">
                    <div class="yui-b">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
